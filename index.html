<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <!-- SCRIPT starts -->
    <script src="./scripts/index.js" type="module"></script>
    <!-- SCRIPT ends -->

    <!-- STYLE starts -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- STYLE ends -->
  </head>
  <body>
    <main class="emi-calculator">
      <!-- EMI INPUT section starts -->
      <section class="emi-inputs-section">
        <!-- SLIDERS start -->
        <div class="input-sliders">
          <div class="input-slider">
            <div class="slider-info">
              <span>Loan Amount</span>
              <input
                id="principal-input"
                class="principal-input input"
                type="text"
                step="1"
              />
            </div>
            <div>
              <input
                id="principal-slider"
                class="principal-slider slider"
                type="range"
                min="0"
                max="100000000"
                step="20000"
              />
            </div>
          </div>

          <div class="input-slider">
            <div class="slider-info">
              <span>Tenure</span>
              <input
                id="tenure-input"
                class="tenure-input input"
                type="number"
                step="1"
              />
            </div>
            <div>
              <input
                id="tenure-slider"
                class="tenure-slider slider"
                type="range"
                min="0"
                max="10"
                step="1"
              />
            </div>
          </div>

          <div class="input-slider">
            <div class="slider-info">
              <span>Interest Rate</span>
              <input
                id="interest-rate-input"
                class="interest-rate-input input"
                type="number"
                step="0.1"
              />
            </div>
            <div>
              <input
                id="interest-rate-slider"
                class="interest-rate-slider slider"
                type="range"
                min="5"
                max="15"
                step="0.1"
              />
            </div>
          </div>
        </div>
        <!-- SLIDERS end -->

        <!-- EMI result start -->
        <div class="emi-result">
          <h2>EMI</h2>
          <h2 id="emi-value"></h2>
        </div>
        <!-- EMI result end -->
      </section>
      <!-- EMI INPUT section starts -->
    </main>
  </body>
</html>
